<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beeker's IconViewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="title-bar">
        <div id="title">Beeker's IconViewer</div>
        <button id="minimize-btn">−</button>
        <button id="close-btn">×</button>
    </div>

    <div class="container">
        <p id="exe-path">No file selected</p>
        <button id="select-exe">Select EXE</button>
        <button id="extract-icon">Extract Icon</button>
        <p id="status-message"></p>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
